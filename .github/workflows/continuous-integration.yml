name: "[CI] Continuous Integration"

# Whenever there is a commit or an open PR
on: 
    pull_request:
        types: [opened, synchronize]

jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: "Dependencies"
              run: "npm i"
            - name: "Testing"
              run: "npm run test"
